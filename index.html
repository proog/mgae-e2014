<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Test</title>
    <script src="js/gamvas/Box2dWeb-2.1.a.3.js"></script>
    <script src="js/gamvas/gamvas.debug.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/common.js"></script>
    <script src="js/parser.js"></script>
    <script src="js/actors.js"></script>
    <script src="js/actorstates.js"></script>
    <script src="js/states.js"></script>
    <script src="js/particleemitters.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>NinjaText</h1>
<div id="gameContainer">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
</div>
<div id="sideContainer">
    <p>
        <label for="fileInput">Choose file:</label>
        <input type="file" id="fileInput" onchange="fileSelected(event);">
    </p>
    <p>
        or <button id="runThisButton" onclick="runThis();">Run this text</button>
    </p>
    <p>
        <textarea id="textInput" rows="20" cols="60" placeholder="Enter level here"></textarea>
    </p>
</div>
</body>
</html>
